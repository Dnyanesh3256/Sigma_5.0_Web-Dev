<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Superscript and Subscript</title>
</head>
<body>
    <h1>Water : </h1>
    <h2>H<sub>2</sub>O</h2>

    <h1>Square of 'a' : </h1>
    <h2>a<sup>2</sup></h2>
</body>
</html>
