<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question-3</title>
</head>
<body>
    <form action="/action">
        <h2>Feedback Form</h2>

        <div>
            <label for="name">Name : </label>
            <input type="text" name="name" id="name" placeholder="Write your name">
        </div>

        <br>

        <div>
            <label for="email">Email : </label>
            <input type="email" name="email" id="email" placeholder="Write your email">
        </div>

        <br>

        Message : 
        <div>
            <textarea name="feedback" id="feedback"></textarea>
        </div>

        Rate us out of 5 : 
        <div>
            <input type="radio" name="rate" id="one">
            <label for="one">1</label>
        </div>

        <div>
            <input type="radio" name="rate" id="two">
            <label for="two">2</label>
        </div>

        <div>
            <input type="radio" name="rate" id="three">
            <label for="three">3</label>
        </div>

        <div>
            <input type="radio" name="rate" id="four">
            <label for="four">4</label>
        </div>

        <div>
            <input type="radio" name="rate" id="five">
            <label for="five">5</label>
        </div>

        <input type="submit" value="Send your message!">
    </form>


</body>
</html>
